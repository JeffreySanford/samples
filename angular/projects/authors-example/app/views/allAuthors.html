<div id="container">
	<h2>Sumerian Authors</h2>

	Filter: <input type="text" ng-model="authorFilter.name" />
	<br /><br />
	<table>
		<tr>
			<th id="name" ng-click="doSort('name')" class="clickable">Name</th>
			<th id="description" >Description</th>
			<th id="born" ng-click="doSort('born')" class="clickable">Born</th>
			<th id="died" ng-click="doSort('died')" class="clickable">Died</th>
		</tr>
		<tr ng-repeat="author in authors | filter:authorFilter | orderBy:sortBy:reverse">
			<td>{{ author.name }}</td>
			<td>{{ author.description }}</td>
			<td>{{ author.born | date: 'longDate' }}</td>
			<td>{{ author.died | date: 'longDate' }}</td>
		</tr>
	</table>
	<br />
	<span>Total authors: {{ authors.length }}</span>
</div>

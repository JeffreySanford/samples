<!DOCTYPE html>
  <html lang="en">
    <!--  Based on the work at:  http://odetocode.com/blogs/scott/archive/2013/08/14/dynamic-tabs-with-angularjs-and-ui-bootstrap.aspx -->
    <head>
    <meta charset="UTF-8">
    <title>Dynamic Tabs in Bootstrap and Angular</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body ng-app="TabbedApplication">
    <div ng-controller="TabsParentController">
      <tabset>
        <tab ng-repeat="workspace in workspaces"
           heading="{{workspace.name}}"
           active=workspace.active>
          <div ng-controller="TabsChildController"
             ng-init="workspace=workspace">
            <div>
              {{workspace.id}} : {{ workspace.name}}
            </div>
            <input type="text" ng-model="workspace.name"/>
          </div>
        </tab>
        <tab select="addWorkspace()">
          <tab-heading>
            <i class="icon-plus-sign"></i>
          </tab-heading>
        </tab>
      </tabset>
    </div>
  </body>
</html>

<div id="login" class="row">
	<div class="large-6 large-offset-3">
		<form ng-submit="login()">
			<fieldset class="radius">
				<div class="row">
					<div class="large-6 columns">
						<input type="text" name="username" placeholder="username" ng-model="credentials.username" required/>
					</div>
					<div class="large-6 columns">
						<input type="password" name="password" placeholer="password" ng-model="credentials.password" required/>
					</div>
				</div>

				<div class="row">
					<div class="large-12 columns">
						<button type="submit" class="button small exapand radius">Log In
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

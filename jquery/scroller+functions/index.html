<!DOCTYPE html>
<!-- index.html -->
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<link href="css/hscroll.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type ="text/javascript" src="js/hscroll.js"></script>
	</head>
	
	<body onResize="changeImage();" onLoad="alert('websiteloaded');">
		<div id="header">
			<script type="text/javascript">
				hscroll();
			</script>
		</div>
		<input type="button" value="Click" id="goofy-button" onclick="hscroll('Hi There', 500, 2500)">

		<div class="container" id="form-wrapper">
				
				<div class="column-left">
	   				<label>Name: </label>
					<input type="text" id="name-of-user" class="textbox"><br />
					
					<label>Address: </label>
					<input type="text" id="address-of-user" class="textbox"><br />
					
					<label>City: </label>
					<input type="text" id="city-of-user" class="textbox"><br />
				</div>

				<div class="column-center">
					<label>State: </label>
					<input type="text" id="state-of-user" class="textbox"><br />
					
					<label>Zipcode: </label>
					<input type="text" id="zipcode-of-user" class="textbox"><br />
					
					<label>Phone: </label>
					<input type="text" id="phone-of-user" class="textbox"><br />
				</div>

	   			<div class="column-right">
					<label>Male</label>
					<input type="radio" name="sex-of-user" value="male"><br />

					<label>Female</label>
					<input type="radio" name="sex-of-user" value="female"><br />
					<label>Favorite Car</label>
					<select class="textbox">
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
					</select>
				</div>
			</div>

			<input type="button" id="save-info-button" value="Save Info" onclick="hscroll('Your information has been saved.', 500, 3000)">

			<div id="controls-wrapper">
					<img src="img/image.png" id="image" onClick="js/alertMe();" onDbClick="alert('You double clicked.');" />
			</div>
	</body>
</html>
